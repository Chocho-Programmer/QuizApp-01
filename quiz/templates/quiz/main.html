{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QUIZ-APP</title>

    <link rel="stylesheet" href="{% static 'css/main.css' %}" >
    <link rel="stylesheet" href="{% static 'css/quizselect.css' %}" >
    <link rel="stylesheet" href="{% static 'css/quiz.css' %}">
    <link rel="stylesheet" href="{% static 'css/settings.css' %}">
    <link rel="stylesheet" href="{% static 'css/about.css' %}">
    <link rel="stylesheet" href="{% static 'css/notification.css' %}">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet">

</head>
<body id="main-body">
    {% include 'quiz/navbar.html' %}

    <div class="content">
        {% block content %}

        {% endblock %}
    </div>

    {% include 'quiz/footer.html' %} 
    
    <script>
        let navbar = document.getElementById('navbar-page')
        let navlist = document.getElementById('nav-list');
        let menubar = document.getElementById('nav-icon');
        let bars = document.getElementById('bars');
        let times = document.getElementById('times');

        window.onscroll = (e) => {
            if (window.scrollY > 100) {
                navbar.style.position = 'fixed';
            }
            else {
                navbar.style.position = null;
            }
        }

        function toggleMenu() {
            bars.classList.toggle('navbar-vanish')
            times.classList.toggle('navbar-show')

            navlist.classList.toggle('nav-list-show')
            // navlist.style.display = 'flex';
        }
        
    </script>
</body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.3/jquery.min.js" integrity="sha512-STof4xm1wgkfm7heWqFJVn58Hm3EtS31XFaagaa8VMReCXAkQnJZ+jEy8PCC/iT18dFy95WcExNHFTqLyp72eQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
<script type="text/javascript">
    $.ajaxSetup({
        headers: {'X-CSRFToken': '{{csrf_token}}'}
    })
</script>

{% block js %}
{% endblock %}
</html>
